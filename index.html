<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="bg-almostWhite">
    <!-- Nav Section -->
    <nav class="container mx-auto max-w-7xl">
      <div
        class="flex items-center justify-between my-4 text-mediumGray text-sm"
      >
        <!-- Nav Left Section -->
        <div class="flex space-x-14 px-2 items-start justify-center">
          <!-- Logo -->
          <img src="images/logo.svg" alt="snap logo" />

          <!-- Desktop menu -->
          <div class="hidden flex space-x-6 items-start justify-center">
            <div
              class="relative flex items-center space-x-1 group menu"
              tabindex="1"
            >
              <button class="menuDesktop" data-target="subMenu1">
                Features
              </button>
              <svg
                id="menuIcon1"
                data-target="subMenu1"
                class="duration-300 menuIcon"
                width="10"
                height="6"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="menuArrowDesktop"
                  stroke="#686868"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 1 4 4 4-4"
                />
              </svg>

              <div
                id="subMenu1"
                class="flex hidden flex-col space-y-2 absolute bg-white w-36 h-auto top-9 right-0 rounded-lg shadow-md py-2 subMenu"
              >
                <a href="https://google.com">
                  <div
                    class="flex space-x-3 items-center py-1 px-5 cursor-pointer hover:bg-slate-100"
                  >
                    <span class="w-4"
                      ><img src="images/icon-todo.svg" alt=""
                    /></span>
                    <span>Todo List</span>
                  </div></a
                >

                <div
                  class="flex space-x-3 items-center py-1 px-5 cursor-pointer hover:bg-slate-100"
                >
                  <span class="w-4"
                    ><img src="images/icon-calendar.svg" alt=""
                  /></span>
                  <span>Calendar</span>
                </div>

                <div
                  class="flex space-x-3 items-center py-1 px-5 cursor-pointer hover:bg-slate-100"
                >
                  <span class="w-4"
                    ><img src="images/icon-reminders.svg" alt=""
                  /></span>
                  <span>Reminders</span>
                </div>

                <div
                  class="flex space-x-3 items-center py-1 px-5 cursor-pointer hover:bg-slate-100"
                >
                  <span class="w-4"
                    ><img src="images/icon-planning.svg" alt=""
                  /></span>
                  <span>Planning</span>
                </div>
              </div>
            </div>

            <div
              class="relative flex items-center space-x-1 group"
              tabindex="2"
            >
              <div class="menuDesktop">Company</div>
              <svg
                class="group-focus:-rotate-180 duration-300"
                width="10"
                height="6"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="menuArrowDesktop"
                  stroke="#686868"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Nav Right Section -->
        <div class="flex space-x-6">
          <button
            class="px-3 py-2 hover:border-almostBlack hover:text-almostBlack"
          >
            Login
          </button>
          <button
            class="border border-mediumGray rounded-lg px-4 py-1 hover:border-almostBlack hover:text-almostBlack"
          >
            Register
          </button>
        </div>
      </div>
    </nav>

    <section id="hero" class="lg:mt-16">
      <div
        class="max-w-6xl mx-auto px-2 flex flex-col-reverse justify-between space-y-5 lg:flex-row lg:space-y-0 lg:space-x-24 lg:items-end"
      >
        <!-- Content -->
        <div
          class="flex flex-col space-y-5 items-center lg:w-1/2 lg:justify-start lg:items-start"
        >
          <h1
            class="mt-14 text-4xl font-bold text-center lg:text-[4.8rem] lg:text-left lg:leading-none lg:pt-14 lg:pb-8 lg:mt-0"
          >
            Make remote work
          </h1>
          <p class="max-w-md pb-9 text-mediumGray text-center lg:text-left">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button
            class="border rounded-xl text-almostWhite bg-almostBlack px-8 pt-3 pb-2 hover:text-almostBlack hover:bg-almostWhite duration-300"
          >
            Learn more
          </button>

          <div
            class="pt-10 px-2 flex items-center justify-between w-full lg:items-start lg:pt-28"
          >
            <div><img src="images/client-databiz.svg" alt="" /></div>
            <div><img src="images/client-audiophile.svg" alt="" /></div>
            <div><img src="images/client-meet.svg" alt="" /></div>
            <div><img src="images/client-maker.svg" alt="" /></div>
          </div>
        </div>

        <!-- Img -->
        <div class="flex flex-col items-center lg:w-1/2">
          <img
            src="images/image-hero-mobile.png"
            class="bg-hero lg:max-w-lg"
            alt=""
          />
        </div>
      </div>
    </section>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
